<th:block th:fragment="audioInput(recording)">
	<div class="col-12 audio-inputbox mx-auto flex-nowrap input-group" th:if="${recording == null}">
		<div class="input-group-prepend">
			<span class="input-group-text">Upload</span>
		</div>
		<div class="custom-file">
			<input type="file" class="custom-file-input" accept=".mp3" name="songAudio"> 
			<label class="custom-file-label" for="songAudio">Upload an mp3</label>
		</div>
	</div>
	<div class="input-group mx-auto col-12 flex-nowrap" th:if="${recording != null}">
		<audio controls>
			<source th:src="${recording.path}" type="audio/mpeg">
		</audio>
		<button class="btn btn-sm btn-info mr-1 change-recording">Change</button>
		<button class="btn btn-sm btn-danger remove-recording">Remove</button>
	</div>
	<script>
	$(document).ready(function(){
		$(document).on('change', '.custom-file-input', function(){
			$(this).next('.custom-file-label').html($(this).val().replace('C:\\fakepath\\', " "));
		});
	});
	</script>
</th:block>
