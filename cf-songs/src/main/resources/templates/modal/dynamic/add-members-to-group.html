<div class = "modal-header">
	<h5 class="modal-title"></h5>
	<button type="button" class="close" data-dismiss="modal" aria-label="Close">
	  <span aria-hidden="true">&times;</span>
	</button>
</div>
<div class="modal-body">
	<span class="modal-message"></span>
</div>
<input type="hidden" name="groupId" class="group-id">
<div class="form-group row text-center" >
	<div class="col-2"></div>
	<div class="col-8">
		<select class="form-control ab-entries required" data-width="100%" name="abEntriesToAdd" title="Select a member to add" multiple="multiple">
			<option></option>
			<option th:each="person: ${addressbookentries}" th:value="${person.id}" data-group="false" th:text="${person.name + ' (' + person.email + ')'}"></option>
		</select>
	</div>
	<div class="col-2"></div>
</div>
<div class="modal-footer">
	<button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
	<button type="submit" class="btn btn-info">Add Contact(s)</button>
</div>
<script>
	$(document).ready(function(){
		$('.ab-entries').select2({
			placeholder: 'Click to select'
		});
		$('.select2-search__field').css('width', '100%');
	});
</script>
