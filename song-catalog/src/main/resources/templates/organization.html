<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<th:block th:replace="partial/head :: head(${org == null}? 'Other Organizations': ${org.title})"></th:block>
	<th:block th:replace="partial/header"></th:block>
	<body id="organizationBody">
		<th:block th:replace="partial/off-navbar :: offNavBar('addSong')"></th:block>
		<div class="row no-gutters flex-nowrap mh-100vh">
			<div class="col text-center">
				<h4 class="mt-3 mb-3 header-text" th:text="${org == null}? 'Other Organizations' : ${org.title + ' Set Lists'}"></h4>
				<table class="table table-hover table-striped container">
					<tr class="pt-3 pb-3" th:each="set : ${sets}">
						<td class="text-left"><a th:text="${set.setListName}" th:href="@{/setlist/__${set.id}__}"></a></td>
						<td class="text-right" width="20%"><a th:href="@{/setlist/pdf/__${set.id}__?lyricsOnly=on&fontSize=18}">Download Lyrics</a></td>
						<td class="text-right" width="20%"><a th:href="@{/setlist/pdf/__${set.id}__}">Download PDF</a></td>
						<td class="text-right" width="20%"><a th:href="@{/setlist/ppt/__${set.id}__}">Download PowerPoint</a></td>
					</tr>
				</table>
			</div>
		</div>
	</body>
</html>
